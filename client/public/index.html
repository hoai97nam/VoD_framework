  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <h1>BLOCKCHAIN IN VIDEO DELIVERED APPLICATION</h1>
    <ul>
      <li><a href="#home"></a></li>
      <li><a href="#news"></a></li>
      <li><a href="#contact"></a></li>
    </ul>
    <style>
      body {
        background-color: rgb(0, 0, 30);
      }
  
      * {
        box-sizing: border-box;
      }
  
  
      h1 {
        border-style: solid;
        border-width: medium;
        color: white;
        font-size: 3.5vw;
        text-align: center;
        font-family: 'Courier New';
        border-radius: 5px;
        height: 50px;
        margin: center;
        background: #3c3c3c;
        padding: 25px 25px 100px;
      }
  
      p {
        color: white;
        font-family: verdana;
        font-size: 20px;
      }
  
      h3 {
        color: white
      }
  
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(117, 107, 107);
        position: -webkit-sticky;
        /* Safari */
        position: sticky;
        top: 0;
      }
  
      li {
        float: left;
      }
  
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
  
      li a:hover {
        background-color: #111;
      }
  
      .active {
        background-color: #4CAF50;
      }
  
  
      input[type=text] {
        width: 130px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: white;
        background-image: url('searchicon.png');
        background-position: 10px 10px;
        background-repeat: no-repeat;
        padding: 12px 20px 12px 40px;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
      }
  
      input[type=text]:focus {
        width: 100%;
        background: rgb(173, 188, 201);
      }
  
      /* Create three equal columns that floats next to each other */
      .column {
        float: left;
        padding: 10px;
      }
  
      .left {
        width: 30%;
        color: white
      }
  
      .center {
        width: 50%;
        color: white
      }
  
      .right {
        width: 20%;
        color: white
      }
  
      .lleft {
        width: 50%;
        float: left;
        padding: 5px;
        height: 300px;
      }
  
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
  
      /* button format */
      .button {
        display: inline-block;
        border-radius: 4px;
        background-color: #f4511e;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
      }
  
      .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
  
      .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
      }
  
      .button:hover span {
        padding-right: 25px;
      }
  
      .button:hover span:after {
        opacity: 1;
        right: 0;
      }
  
      /* grid format */
      .grid-container {
        display: grid;
        grid-template-columns: auto auto;
        column-gap: 10px;
        row-gap: 10px;
        padding-top: 20px;
      }
  
      /* .grid-item {
        padding: 0px;
        font-size: 10px;
        text-align: left;
      } */
      .container1{
        box-sizing: border-box;
        width: 100%;
        height: 210px;
        padding: 20px 10px;
      }
    </style>
    <div id="root"></div>

  </body>
